<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Manga Search Results</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Status</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for manga in manga_list %}
                <tr>
                    <td>{{ manga.name }}</td>
                    <td>{{ manga.genre }}</td>
                    <td>{{ manga.status }}</td>
                    <td>{{ manga.score if manga.score else 'N/A' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
